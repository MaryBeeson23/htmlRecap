<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    
    <h2>Basic Form with Input Feilds</h2>
    <div>
        <form>
            <p>
                <label>Customer Name: <input /></label>
            </p>
            <p>
                <label>Street Address: <input /></label>
            </p>
            <p>
                <label>City: <input /></label>
            </p>
            <p>
                <label>Area Code: <input /></label>
            </p>
            <p>
                <label>Telephone <input /></label>
            </p>
        </form>
    </div>
    <br/>
    <hr/>
    <br/>
    <div style="border: solid 2px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Customer Information</legend>
                <p>
                    <label>Customer Name: <input name="name" /></label>
                </p>
                <p>
                    <label>Telephone: <input type="tel" name="tel" /></label>
                </p>
                <p>
                    <label>Email Address: <input type="email" name="email" /></label>
                </p>
            </fieldset>

        </form>
    </div>
    <br>
    <fieldset>
        <legend>Size</legend>
        <p>
            <input type="radio" name="size" id="size0" value="size0" />
            <label for="size0">Humongous</label>
        </p>
        <p>
            <input type="radio" name="size" id="size1" value="size1" />
            <label for="size1">Double-Humongous</label>
        </p>
        <p>
            <input type="radio" name="size" id="size2" value="size2" />
            <label for="size2">Triple-Humongous</label>
        </p>
        <p>
            <input type="radio" name="size" id="size3" value="size3" />
            <label for="size3">Just a small, Please</label>
        </p>
    </fieldset>
    <br/>
    <fieldset>
        <legend>Fixins</legend>
        <p>
            <input type="checkbox" name="onions" id="onions" value="onions" />
            <label for="onions">Onions</label>
        </p>
        <p>
            <input type="checkbox" name="guacamole" id="guacamole" value="guacamole" />
            <label for="guacamole">Guacamole</label>
        </p>
        <p>
            <input type="checkbox" name="queso" id="queso" value="queso" />
            <label for="queso">Queso</label>
        </p>
        <p>
            <input type="checkbox" name="lettuce" id="lettuce" value="lettuce" />
            <label for="lettuce">Lettuce</label>
        </p>
        <p>
            <input type="checkbox" name="beans" id="beans" value="beans" />
            <label for="beans">Beans</label>
        </p>
        <p>
            <input type="checkbox" name="rice" id="rice" value="rice" />
            <label for="rice">Rice</label>
        </p>
    </fieldset>
    <br/>
    <fieldset>
        <legend>Delivery INstructions</legend>
        <p>
            <label for="time">Preferred Delivery Time:</label>
            <input is="time" name="time" type="time" min="11:00" max="21:00" step="900">
        </p>
        <p>
            Delivery Intructions:
            <textarea name="instuctions"></textarea>
        </p>
        <p>
            <button type="submit">Submit Order</button>
        </p>
    </fieldset>

</body>
</html>
